<!DOCTYPE html>

<html>

<head>
    <title>StyleCheck - Frank Poon</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <link rel="stylesheet" href="master.css">
    <link rel="shortcut icon" href="http://frankpoon.com/res/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://frankpoon.com/js/main.js"></script>
    <script src="stylecheck.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <a id="top" class="anchor"></a>

    <div class="header">
        <img class="logo" id="nav-logo" src="http://frankpoon.com/res/logo.png" alt="Logo">

        <div style="float: left">
            <ul>
                <li class="navbar-list"><a class="navbar-links" href="#top">Test</a></li>
            </ul>
        </div>
    </div>

    <div style="margin-top: 128px">
        <section>
            <img id="center-pic" src="http://frankpoon.com/res/profile.jpg" alt="TestPix">
            <h1>Test</h1>
        </section>

        <section class="details">
            <a id="instructions" class="anchor"></a>
            <h2>Test</h2>
            <p>Used to test code.</p>
        </section>

        <div class="line"></div>

        <section class="details">
            <a id="projects" class="anchor"></a>
            <h2>Projects</h2>
            <div>
                <table>
                    <tr>
                        <td>
                            <a href="http://frankpoon.com/stylecheck/"><img class="column-picture" src="http://frankpoon.com/res/stylecheck.jpg" alt="1"></a>
                            <h3 class="column-title"><a href="http://frankpoon.com/stylecheck/">StyleCheck (in progress!)</a></h3>
                            <p class="details">Table Item 1</p>
                        </td>
                        <td>
                            <a href="http://frankpoon.com/resume.pdf"><img class="column-picture" src="http://frankpoon.com/res/resume.jpg" alt="2"></a>
                            <h3 class="column-title"><a href="http://frankpoon.com/resume.pdf">Table Item 2</a></h3>
                            <p class="details">Table Item 2</p>
                        </td>
                    </tr>
                </table>
            </div>
        </section>

        <div class="line"></div>

        <section class="details">
            <a id="upload" class="anchor"></a>
            <h2>Upload</h2>
            <form id="form" onsubmit="return false" enctype="multipart/form-data" method="post">
                <p>Upload your source code...</p>
                <input id="file" name="file" type="file">
                <p>Check and return style errors in:</p>
                <input type="checkbox" name="name" value="name" id="name" checked="true"><label for="name">Name Consistency</label>
                <p></p>
                <input type="checkbox" name="encapsulation" value="encapsulation" id="encapsulation" checked="true"><label for="encapsulation">Encapsulation</label>
                <p></p>
                <input type="checkbox" name="linelength" value="linelength" id="linelength" checked="true"><label for="linelength">Line Length</label>
                <p></p>
                <input type="checkbox" name="booleanzen" value="booleanzen" id="booleanzen" checked="true"><label for="booleanzen">Boolean Zen</label>
                <p></p>
                <input type="submit" onclick="styleCheck()" value="Check Style">
            </form>
        </section>

        <div class="line"></div>

        <section class="details">
            <a id="output" class="anchor"></a>
            <h2>Output</h2>
            <p id="log"></p>
        </section>
    </div>
</body>

<footer>
    <div class="line"></div>
    <p class="subtext">&copy; 2016 Frank Poon</p>
</footer>

</html>
